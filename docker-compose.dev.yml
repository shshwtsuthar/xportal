version: '3.8'

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    # Mount source code for hot reloading
    volumes:
      - .:/app
      # ISOLATE node_modules to linux only (prevents Windows/Arch conflicts)
      - /app/node_modules
      - /app/.next
    command: npm run dev
    environment:
      # Required for hot reloading on Windows/Docker Desktop
      - WATCHPACK_POLLING=true
      - NEXT_PUBLIC_SUPABASE_URL=http://host.docker.internal:54321

